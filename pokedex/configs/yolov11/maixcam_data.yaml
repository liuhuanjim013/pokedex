# Maix Cam specific optimizations for YOLOv11
maixcam_optimizations:
  # Optimal resolution for classification (vs detection)
  max_resolution: 320  # Can handle higher resolutions
  target_resolution: 256  # Optimal balance for classification
  
  # Full dataset utilization (no artificial constraints)
  use_all_classes: true  # All 1025 Pokemon supported
  no_class_reduction: true  # No need to reduce classes
  
  # Memory optimizations
  batch_size_optimization: true  # Can use larger batches
  memory_efficient_loading: true  # Optimized data loading
  
  # Performance targets
  target_fps: 30  # Real-time performance target
  target_accuracy: 0.95  # High accuracy target (>95% top-1)
  target_model_size: "50MB"  # No artificial size constraints



# W&B configuration (YOLOTrainer expects this structure)
wandb:
  project: "pokemon-classifier-maixcam"
  name: "yolo11m-maixcam-classification"
  entity: "liuhuanjim013-self"  # Use correct entity
  tags: ["yolo11m", "maixcam", "1025-classes", "classification", "modern"]
  settings:
    save_code: false  # Don't save code
    disable_git: true  # Don't track git

# Checkpoint configuration
checkpoint:
  save_frequency: 10
  save_dir: "models/checkpoints/maixcam"
  max_checkpoints: 50

# YOLOv11 Validation configuration
validation:
  # Validation settings
  val: true  # Enable validation
  save_period: 10  # Save every 10 epochs
  
  # Classification metrics
  metrics: ['top1', 'top5']  # Track top-1 and top-5 accuracy
  per_class_metrics: true  # Track per-class confusion
  
  # Maix Cam specific validation
  maixcam_validation: true  # Maix Cam specific validation
  real_time_validation: true  # Real-time validation metrics

# Export configuration for Maix Cam
export:
  # Maix Cam converter settings
  maixcam_converter: true  # Use Maix Cam converter
  format: "maixcam"  # Export format for Maix Cam
  
  # Model optimization
  optimize: true  # Enable model optimization
  quantize: true  # Enable quantization
  fuse: true  # Enable layer fusion
  
  # Export artifacts
  include_classes: true  # Include class names
  include_metadata: true  # Include model metadata
  
  # Maix Cam specific exports
  maixcam_model: true  # Generate Maix Cam model
  maixcam_config: true  # Generate Maix Cam config
  maixcam_demo: true  # Generate Maix Cam demo code

# Performance monitoring
monitoring:
  # Training monitoring
  log_interval: 100  # Log every 100 batches
  save_interval: 10  # Save every 10 epochs
  
  # YOLOv11 specific monitoring
  top1_accuracy: true  # Monitor top-1 accuracy
  top5_accuracy: true  # Monitor top-5 accuracy
  per_class_confusion: true  # Monitor per-class confusion
  
  # Maix Cam specific monitoring
  maixcam_metrics: true  # Maix Cam specific metrics
  hardware_utilization: true  # Monitor hardware utilization
  memory_usage: true  # Monitor memory usage
  inference_speed: true  # Monitor inference speed
  
  # W&B integration
  wandb_project: "pokemon-classifier-maixcam"
  wandb_entity: "liuhuanjim013-self"
  wandb_log_model: true  # Log models to W&B
  wandb_log_artifacts: true  # Log artifacts to W&B

# Hardware compatibility
hardware:
  target: "maixcam"  # Target hardware
  architecture: "modern"  # Modern architecture
  memory: "sufficient"  # Sufficient memory
  storage: "sufficient"  # Sufficient storage
  
  # Maix Cam capabilities
  max_resolution: 320  # Maximum supported resolution
  max_classes: 1025  # Maximum supported classes
  max_model_size: "100MB"  # Maximum model size
  inference_speed: "30fps"  # Target inference speed
  
  # YOLOv11 compatibility flags
  yolo_v11_support: true  # YOLOv11 support
  classification_optimized: true  # Classification optimization
  modern_converter: true  # Modern converter support
  no_nncase_limitations: true  # No nncase limitations

# YOLOv11 specific features
yolov11_features:
  # Enhanced architecture
  enhanced_backbone: true  # Enhanced CSPDarknet backbone
  improved_neck: true  # Advanced PANet neck
  optimized_head: true  # Optimized detection head
  
  # Classification optimizations
  resize_based_pipeline: true  # Resize-based pipeline
  randaugment_support: true  # RandAugment support
  random_erasing: true  # RandomErasing support
  class_balanced_sampling: true  # Class-balanced sampling
  
  # Performance improvements
  faster_inference: true  # Faster inference
  better_accuracy_per_param: true  # Better accuracy per parameter
  tensorrt_optimized: true  # TensorRT optimization
